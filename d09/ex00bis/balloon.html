<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous">
    </script>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script>
        var currColor = 0;
        var color = {0: '#ff0000', 1: '#00ff00', 2: '#0000ff'};
        var balloon;
        var size = 200;

       $(document).ready(function(){
            balloon = $('#balloon');
            balloon.click(onClickBalloon);
            balloon.mouseleave(onMouseLeaveBalloon);
        })

        function onClickBalloon() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            currColor++;
            if (currColor > 2) {
                currColor = 0;
            }
            balloonRefresh(currColor);
        }

        function onMouseLeaveBalloon(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            currColor--;
            if (currColor < 0) {
                currColor = 2;
            }
            balloonRefresh(currColor);
        }

         function balloonRefresh(colorIndex){
            balloon.css('height', size);
            balloon.css('width', size);
            balloon.css('backgroundColor', color[colorIndex]);
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon"></div>
</body>
</html>
