<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        div.balloon {
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
    <script>
        var currColor = 0;
        var color = {0: '#ff0000', 1: '#0000ff', 2: '#00ff00'};
        var balloon;
        var size = 200;

        window.onload = function () {
            balloon = document.querySelector("#balloon");
            balloon.addEventListener("click", onClickBalloon);
            balloon.addEventListener("mouseleave", onMouseLeaveBalloon);
        }

        function onClickBalloon() {
            size += 10;
            if (size > 420) {
                size = 200;
            }
            currColor++;
            if (currColor > 2) {
                currColor = 0;
            }
            balloonRefresh(currColor);
        }

        function onMouseLeaveBalloon(){
            size -= 5;
            if (size < 200) {
                size = 200;
            }
            currColor--;
            if (currColor < 0) {
                currColor = 2;
            }
            balloonRefresh(currColor);
        }

        function balloonRefresh(currColor){
            balloon.style.height = size + 'px';
            balloon.style.width = size + 'px';
            balloon.style.backgroundColor = color[currColor];
        }
    </script>
</head>
<body>
    <div class="balloon" id="balloon"></div>
</body>
</html>
